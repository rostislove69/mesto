<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <metsa name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Garbuz Rostislav">
  <title>Mesto</title>
  <link rel="stylesheet" href="/normalize.css">
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="/breakpoints.css">
</head>
<body>
  <div class="header">
      <img class="logo_header" src="/images/MestoLogo.svg" alt="Логотип проекта Mesto">
    </div>
    <main>
      <section class="profile">
        <div class="two-columns">
          <img class="profile__avatar" src="/images/avatar.jpg" alt="Фото профиля">
          <div class="profile__info">
            <div class="profile__row">
              <h1 class="profile__name" align="left">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__about">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section>
        <ul class="elements">
          <li class="element">
            <img class="element__image" src="/images/kirill-pershin-1088404-unsplash.jpg">
            <div class="element__block">
              <h2 class="element__name">Карачаевск</h2>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="/images/kirill-pershin-1404681-unsplash.png">
            <div class="element__block">
              <h2 class="element__name">Карачаевск</h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="/images/kirill-pershin-1556355-unsplash.png">
            <div class="element__block">
              <h2 class="element__name">Карачаевск</h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="/images/kirill-pershin-1404681-unsplash.png">
            <div class="element__block">
              <h2 class="element__name">Карачаевск</h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="/images/kirill-pershin-1556355-unsplash.png">
            <div class="element__block">
              <h2 class="element__name">Карачаевск</h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="/images/kirill-pershin-1088404-unsplash.jpg">
            <div class="element__block">
              <h2 class="element__name">Карачаевск</h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer>
      <p class="footer">© 2022 Mesto Russia</p>
    </footer>
  <div class="popup">
    <div class="popup__container">
      <form class="popup__form">
        <button class="popup__button-close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input popup__input_type_name" type="text" value="Жак-Ив Кусто" placeholder="Имя">
        <input class="popup__input popup__input_type_about" type="text" value="Исследователь океана" placeholder="О себе">
        <button type="submit" class="popup__button-submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
