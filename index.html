<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Garbuz Rostislav">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/MestoLogo.svg" alt="Логотип проекта Mesto">
    </header>
    <main>
      <section class="profile">
        <div class="profile__two-columns">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Фото профиля">
          <div class="profile__info">
            <div class="profile__row">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__about">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__grid">
          <li class="elements__element">
            <img class="elements__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
            <div class="elements__block">
              <h2 class="elements__name">Карачаевск</h2>
              <button class="elements__like-button" type="button"></button>
            </div>
          </li>
          <li class="elements__element">
            <img class="elements__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
            <div class="elements__block">
              <h2 class="elements__name">Гора Эльбрус</h2>
              <button class="elements__like-button" type="button"></button>
            </div>
          </li>
          <li class="elements__element">
            <img class="elements__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
            <div class="elements__block">
              <h2 class="elements__name">Домбай</h2>
              <button class="elements__like-button" type="button"></button>
            </div>
          </li>
          <li class="elements__element">
            <img class="elements__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
            <div class="elements__block">
              <h2 class="elements__name">Гора Эльбрус</h2>
              <button class="elements__like-button" type="button"></button>
            </div>
          </li>
          <li class="elements__element">
            <img class="elements__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
            <div class="elements__block">
              <h2 class="elements__name">Домбай</h2>
              <button class="elements__like-button" type="button"></button>
            </div>
          </li>
          <li class="elements__element">
            <img class="elements__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
            <div class="elements__block">
              <h2 class="elements__name">Карачаевск</h2>
              <button class="elements__like-button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>
  </div>
    <div class="popup">
      <div class="popup__container">
        <form class="popup__form" name="form">
          <button class="popup__button-close" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input popup__input_type_name" type="text" value="Жак-Ив Кусто" placeholder="Имя" name="name">
          <input class="popup__input popup__input_type_about" type="text" value="Исследователь океана" placeholder="О себе" name="about">
          <button class="popup__button-submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
<script src="./index.js"></script>
</body>
</html>
