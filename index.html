<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Garbuz Rostislav">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/MestoLogo.svg" alt="Логотип проекта Mesto">
  </header>
  <main>
    <section class="profile">
      <div class="profile__two-columns">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Фото профиля">
        <div class="profile__info">
          <div class="profile__row">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <ul class="elements__grid">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2022 Mesto Russia</p>
  </footer>
  <template id="elements">
    <li class="elements__element">
      <button class="elements__delete-button" type="button"></button>
      <img class="elements__image" src="link" alt="name">
      <div class="elements__block">
        <h2 class="elements__name"></h2>
        <button class="elements__like-button" type="button"></button>
      </div>
    </li>
  </template>
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <form class="popup__form popup__form_type_edit" name="form">
        <button class="popup__button-close popup__button-close_type_edit" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input popup__input_type_user-name" type="text" value="Жак-Ив Кусто" placeholder="Имя" name="user-name">
        <input class="popup__input popup__input_type_user-about" type="text" value="Исследователь океана" placeholder="О себе" name="user-about">
        <button class="popup__button-submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add">
    <div class="popup__container">
      <form class="popup__form popup__form_type_add" name="form">
        <button class="popup__button-close popup__button-close_type_add" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <input class="popup__input popup__input_type_pictures-name" type="text" value="" placeholder="Название" name="pictures-name">
        <input class="popup__input popup__input_type_pictures-link" type="text" value="" placeholder="Ссылка на картинку" name="pictures-link">
        <button class="popup__button-submit" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_full-image">
    <div class="popup__image-container">
      <button class="popup__button-close popup__button-close_type_full-image" type="button"></button>
      <img class="popup__image" src="link" alt="name">
      <p class="popup__image-name"></p>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
